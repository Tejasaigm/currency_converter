<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 700px;
            max-width: 90%;
            max-height: 80vh;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 25px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
            resize: none;
            font-family: inherit;
        }

        textarea:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 15px rgba(255, 111, 97, 0.5);
            outline: none;
        }

        button {
            padding: 12px 30px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }

        button:hover {
            background: #ff3b2f;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 59, 47, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .result {
            margin-top: 25px;
            text-align: left;
            animation: slideUp 1s ease-in-out;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            overflow-x: auto;
            padding: 10px;
            background: rgba(249, 249, 249, 0.9);
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .result h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 5px;
            display: inline-block;
        }

        .result p {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            white-space: normal;
        }

        .result p:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            textarea {
                height: 100px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .result {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Analysis Tool</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="analyzeText()">Analyze</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                alert("Please enter some text to analyze.");
                return;
            }

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });
                const data = await response.json();

                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                    return;
                }

                // Format WSD results (excluding synset)
                const wsdHtml = Object.entries(data.wsd_results).map(([word, result]) => {
                    if (typeof result === 'string') {
                        return `<p><strong>${word}:</strong> ${result}</p>`;
                    } else {
                        let output = `<strong>${word}:</strong> ${result.definition} (Confidence: ${result.confidence})`;
                        if (result.note) {
                            output += ` <em>${result.note}</em>`;
                        }
                        return `<p>${output}</p>`;
                    }
                }).join('');

                resultDiv.innerHTML = `
                    <h3>Tokenization:</h3>
                    <p>${data.tokens.join(', ')}</p>
                    <h3>Stopword Removal:</h3>
                    <p>${data.filtered_tokens.join(', ')}</p>
                    <h3>Stemming:</h3>
                    <p>${data.stemmed_words.join(', ')}</p>
                    <h3>Lemmatization:</h3>
                    <p>${data.lemmatized_words.join(', ')}</p>
                    <h3>Word Sense Disambiguation (Wu-Palmer Similarity Results):</h3>
                    ${wsdHtml}
                    <h3>Sentiment Analysis:</h3>
                    <p>Negative: ${data.sentiment_score.neg}</p>
                    <p>Neutral: ${data.sentiment_score.neu}</p>
                    <p>Positive: ${data.sentiment_score.pos}</p>
                    <h3>Sentiment Plot:</h3>
                    <img src="data:image/png;base64,${data.plot}" alt="Sentiment Analysis Plot">
                `;
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p style="color: red;">An error occurred while analyzing the text. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
